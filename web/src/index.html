<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Learning Platform</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦€</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ce422b 0%, #f74c00 100%);
            color: white;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-spinner {
            font-size: 4rem;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .app {
            display: none;
            height: 100vh;
            overflow: hidden;
        }
        
        .app.loaded {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner">ðŸ¦€</div>
            <div class="loading-text">Loading Rust Learning Platform...</div>
        </div>
    </div>
    
    <div id="app" class="app">
        <!-- App content will be injected here -->
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
