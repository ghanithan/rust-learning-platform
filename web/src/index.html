<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferris Rust Learning Platform</title>
    <link rel="icon" href="/images/ferris-official.svg" type="image/svg+xml">
    <!-- Font Awesome for professional icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e2650;
            color: white;
        }
        
        .loading-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        .loading-text {
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0.9;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading-ferris {
            width: 4rem;
            height: 4rem;
            animation: ferris-float 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }
        
        @keyframes ferris-float {
            0%, 100% { 
                transform: translateY(0px) rotate(-2deg) scale(1);
            }
            50% { 
                transform: translateY(-12px) rotate(2deg) scale(1.05);
            }
        }
        
        
        .app {
            display: none;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        .app.loaded {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner">
                <img src="/images/ferris-official.svg" alt="Ferris" class="loading-ferris">
            </div>
            <div class="loading-text">Loading Rust Learning Platform...</div>
        </div>
    </div>
    
    <div id="app" class="app">
        <!-- App content will be injected here -->
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
